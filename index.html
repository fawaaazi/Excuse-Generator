<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alibi Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-lg w-full text-center space-y-6">

        <h1 class="text-4xl font-bold text-gray-800 tracking-tight">Alibi Architect</h1>
        <p class="text-gray-500 text-lg">
            Create your perfect, absurd excuse!
            <br>
            നിങ്ങളുടെ അസംബന്ധമായ ഒഴിവുകഴിവ് നിർമ്മിക്കുക!
        </p>
        
        <div class="text-sm text-gray-400">
            Total Excuses Generated: <span id="usage-count" class="font-bold text-gray-600">0</span>
        </div>

        <div class="flex justify-center items-center gap-2">
            <label for="language-select" class="text-gray-600 font-medium" id="language-label">Language:</label>
            <select id="language-select" class="p-2 border border-gray-300 rounded-lg shadow-sm text-gray-700">
                <option value="en">English</option>
                <option value="ml">മലയാളം</option>
            </select>
        </div>

        <textarea
            id="prompt-textarea"
            class="w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-purple-400 focus:border-purple-400 transition-all duration-200 text-gray-700 resize-none"
            rows="4"
            placeholder="e.g., I have to write a letter to the king of Norway..."
        ></textarea>

        <button
            id="generate-button"
            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-xl transition-all duration-200 shadow-md transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
            Generate Alibi
        </button>

        <div id="output-container" class="mt-8 p-6 bg-purple-50 rounded-xl border border-dashed border-purple-200 text-gray-800 text-lg italic hidden">
            <p id="alibi-output" class="text-center">Your absurd alibi will appear here...</p>
        </div>

        <div id="message-box" class="p-4 rounded-xl hidden"></div>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
